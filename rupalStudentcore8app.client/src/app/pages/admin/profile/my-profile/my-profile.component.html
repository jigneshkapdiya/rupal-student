<div class="row">
  <div class="col-12">
    <div class="content-header">Profile Settings</div>
    <p class="content-sub-header mb-1">Manage your personal details and profile picture.</p>
  </div>
</div>

<div class="row">
  <div class="col-md-3 mt-3">
    <!-- Nav tabs -->
    <ul class="nav flex-column nav-pills" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link" href="javascript:;" [ngClass]="{active: activeTab === 'general'}" (click)="setActiveTab('general')" id="general-tab" data-toggle="tab" role="tab"
          aria-controls="general" aria-selected="true">
          <i class="ft-settings mr-1 align-middle"></i>
          <span class="align-middle">General</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:;" [ngClass]="{active: activeTab === 'change-password'}" (click)="setActiveTab('change-password')" id="change-password-tab"
          data-toggle="tab" role="tab" aria-controls="change-password" aria-selected="false">
          <i class="ft-lock mr-1 align-middle"></i>
          <span class="align-middle">Change Password</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:;" [ngClass]="{active: activeTab === '2fa'}" (click)="setActiveTab('2fa')" id="2fa-tab" data-toggle="tab" role="tab"
          aria-controls="2fa" aria-selected="false">
          <i class="ft-info mr-1 align-middle"></i>
          <span class="align-middle">Two-Factor Authentication</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade" [ngClass]="{show: activeTab === 'general', active: activeTab === 'general'}" id="general" role="tabpanel" aria-labelledby="general-tab">
        <account-details></account-details>
      </div>
      <div class="tab-pane fade" [ngClass]="{show: activeTab === 'change-password', active: activeTab === 'change-password'}" id="change-password" role="tabpanel"
        aria-labelledby="change-password-tab">
        <change-password></change-password>
      </div>
      <div class="tab-pane fade" [ngClass]="{show: activeTab === '2fa', active: activeTab === '2fa'}" id="2fa" role="tabpanel" aria-labelledby="2fa-tab">
        <two-factor-authenticator></two-factor-authenticator>
      </div>
    </div>
  </div>
</div>
