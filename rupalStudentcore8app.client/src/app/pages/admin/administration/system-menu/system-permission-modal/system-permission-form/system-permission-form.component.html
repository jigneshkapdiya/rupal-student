<ngx-spinner name="modalspin" type="timer" [fullScreen]="false"></ngx-spinner>
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ permissionId > 0 ? 'Edit Permission' : 'Add Permission' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="form" novalidate (ngSubmit)="onSubmit_Permission()">
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-md-4 label-control" for="name">Name</label>
      <div class="col-md-8">
        <input formControlName="name" type="text" id="name" class="form-control"
          [ngClass]="{'is-invalid': form.get('name')?.touched && form.get('name')?.invalid,'is-valid': form.get('name')?.touched && form.get('name')?.valid}" />
        <small class="form-text text-muted danger" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          <span *ngIf="form.get('name')?.errors.required">Name is required</span>
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 label-control" for="description">Description</label>
      <div class="col-md-8">
        <input formControlName="description" type="text" id="description" class="form-control"
          [ngClass]="{'is-invalid': form.get('description')?.touched && form.get('description')?.invalid,'is-valid': form.get('description')?.touched && form.get('description')?.valid}" />
        <small class="form-text text-muted danger" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
          <span *ngIf="form.get('description')?.errors.required">Description is required</span>
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 label-control" for="descriptionAr">Description (Arabic)</label>
      <div class="col-md-8">
        <input formControlName="descriptionAr" type="text" id="descriptionAr" class="form-control"
          [ngClass]="{'is-invalid': form.get('descriptionAr')?.touched && form.get('descriptionAr')?.invalid,'is-valid': form.get('descriptionAr')?.touched && form.get('descriptionAr')?.valid}" />
        <small class="form-text text-muted danger" *ngIf="form.get('descriptionAr')?.touched && form.get('descriptionAr')?.invalid">
          <span *ngIf="form.get('descriptionAr')?.errors.required">Description in Arabic is required</span>
        </small>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">
      <i class="ft-edit font-medium-3 mr-2"></i> Save
    </button>
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cross click')">
      <i class="fa fa-times mr-1" aria-hidden="true"></i> Cancel
    </button>
  </div>
</form>
